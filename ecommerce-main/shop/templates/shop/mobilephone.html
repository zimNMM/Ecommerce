<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">eShop</div>
            <div>
                <a href="{% url 'index' %}" class="text-gray-600 px-4 py-2">Home</a>
                {% comment %} <a href="{% url 'fashion' %}" class="text-gray-600 px-4 py-2">Fashion</a> {% endcomment %}
                <!-- Add other links as needed -->
            </div>
            
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Mobile Phones</h1>
            
        </section>

        <!-- Example Fashion Products -->
        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="path/to/Mobile.jpg" alt="Mobile Phone " class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-800">Product 1</h3>
                    <p class="text-gray-600 mt-2">$39.99</p>
                </div>
            </div>
            <!-- Repeat similar blocks for other products -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 eShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
