<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eShop Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800">eShop</div>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to eShop</h1>
            <p class="text-gray-600 mb-6">Find the best products at unbeatable prices</p>
            <a href="#categories" class="bg-blue-500 text-white px-6 py-3 rounded-md">Shop Now</a>
        </section>

        <!-- Categories Section -->
        <section id="categories">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Categories</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Category Card -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-center h-16 w-16 bg-blue-100 rounded-full mb-4 mx-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zm0 5a1 1 0 011-1h16a1 1 0 011 1v9a1 1 0 01-1 1H4a1 1 0 01-1-1V9z" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 text-center">Electronics</h3>
                    </div>
                </div>
                <!-- Repeat similar blocks for other categories -->
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="p-6">
                        <div class="flex items-center justify-center h-16 w-16 bg-green-100 rounded-full mb-4 mx-auto">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.866-3.134 7-7 7S-2 14.866-2 11 1.134 4 5 4s7 3.134 7 7zM22 11c0 3.866-3.134 7-7 7s-7-3.134-7-7 3.134-7 7-7 7 3.134 7 7z" />
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 text-center">Fashion</h3>
                    </div>
                </div>
                <!-- Add more category cards as needed -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 eShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
