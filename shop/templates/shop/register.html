<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800"><a href="{% url 'index' %}">eShop</a></div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'cart' %}" class="mr-2 flex items-center">
                        <i class="fas fa-shopping-cart text-gray-800 mr-1"></i>
                        <span class="text-gray-800">Cart</span>
                    </a>
                    <a href="{% url 'logout' %}">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <section class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex justify-center">
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md">Register</button>
                </div>
            </form>
            <p class="text-center text-gray-600 mt-6">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-500">Login here</a>
            </p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 eShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
