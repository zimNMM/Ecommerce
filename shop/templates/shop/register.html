{% extends 'shop/base.html' %}
{% block title %}Register - eShop{% endblock %}
{% block content %}
<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white shadow-2xl rounded-3xl p-8 animate-fade-in-up">
        <h2 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600">Create Account</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                {{ form.username }}
            </div>
            <div class="relative">
                <label for="{{ form.password1.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                {{ form.password1 }}
            </div>
            <div class="relative">
                <label for="{{ form.password2.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                {{ form.password2 }}
            </div>
            <div class="relative">
                <label for="{{ form.captcha.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">CAPTCHA</label>
                <div class="flex items-center space-x-2">
                    {{ form.captcha }}
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 rounded-full p-2 focus:outline-none" onclick="location.reload();">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                    Register
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Login here
            </a>
        </p>
    </div>
</div>
{% endblock %}
