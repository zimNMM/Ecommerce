{% extends 'shop/base.html' %}
{% block title %}Order Failed - eShop{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <section class="text-center mb-16 animate-fade-in-down">
        <div class="bg-white shadow-lg rounded-lg p-8 md:p-12">
            <div class="mb-8">
                <i class="fas fa-times-circle text-6xl text-red-500 mb-6"></i>
                <h1 class="text-4xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-red-400 to-red-500 mb-4">Order Failed!</h1>
            </div>
            <p class="text-xl text-gray-600 mb-8">Unfortunately, your order could not be processed. Please try again later or contact support.</p>
            <a href="{% url 'checkout' %}" class="inline-block bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold px-8 py-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                <i class="fas fa-shopping-cart mr-2"></i> Try Again
            </a>
        </div>
    </section>
</div>

<style>
    @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down { animation: fadeInDown 1s ease-out; }
</style>
{% endblock %}
