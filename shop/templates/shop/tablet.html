<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptops - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    .product-image {
        width: 512px;
        height: 512px;
        object-fit: cover;
    }
</style>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800"><a href="{% url 'index' %}">eShop</a></div>
            <div>
                <!-- Add other links as needed -->
            </div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'cart' %}" class="mr-2 flex items-center">
                        <i class="fas fa-shopping-cart text-gray-800 mr-1"></i>
                        <span class="text-gray-800">Cart</span>
                    </a>
                    <a href="{% url 'logout' %}">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Tablets</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for product in products %}
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <a href = "{% url 'product_detail' product.product_id %}"><img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image"></a>
                        <div class="p-4">
                            <h2 class="text-xl font-bold text-gray-800">{{ product.name }}</h2>
                            <p class="text-gray-600">{{ product.description }}</p>
                            <p class="text-gray-800 font-bold">${{ product.price }}</p>
                            <p class="text-gray-600">Available: {{ product.quantity }}</p>
                            <a href="{% url 'add_to_cart' product.product_id %}" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-2 inline-block">Add to Cart</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 eShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
