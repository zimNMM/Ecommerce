<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion - eShop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-gray-800"><a href="{% url 'index' %}">eShop</a></div>
            <div>
                <!-- Add other links as needed -->
            </div>
            <div class="flex items-center">
                {% if user.is_authenticated %}
                    <a href="{% url 'cart' %}" class="mr-2 flex items-center">
                        <i class="fas fa-shopping-cart text-gray-800 mr-1"></i>
                        <span class="text-gray-800">Cart</span>
                    </a>
                    <a href="{% url 'logout' %}">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-md mr-2">Logout</button>
                    </a>
                {% else %}
                    <a href="{% url 'login' %}">
                        <button class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Login</button>
                    </a>
                    <a href="{% url 'register' %}">
                        <button class="bg-green-500 text-white px-4 py-2 rounded-md">Register</button>
                    </a>
                {% endif %}
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto py-10">
        <section class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Tablets</h1>
            
        </section>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="path/to/Laptop.jpg" alt="Laptop " class="w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="text-lg font-semibold text-gray-800">Product 1</h3>
                    <p class="text-gray-600 mt-2">$1000</p>
                </div>
            </div>
            <!-- Repeat similar blocks for other products -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 eShop. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
