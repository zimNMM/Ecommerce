{% extends 'shop/base.html' %}
{% block title %}Login - eShop{% endblock %}
{% block content %}

<div class="max-w-md mx-auto px-4 py-12">
    <div class="bg-white shadow-2xl rounded-3xl p-8 animate-fade-in-up">
        <h2 class="text-4xl font-extrabold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600">Welcome Back</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="relative">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                {{ form.username }}
            </div>
            
            <div class="relative">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                {{ form.password }}
            </div>
            
            <div class="flex justify-center">
                <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-indigo-600 text-white font-bold py-3 px-6 rounded-full transition duration-300 ease-in-out transform hover:scale-105">
                    Login
                </button>
            </div>
        </form>
        
        <p class="mt-6 text-center text-sm text-gray-600">
            Don't have an account? 
            <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                Register here
            </a>
        </p>
    </div>
</div>

{% endblock %}
